<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <script src="{{ url_for('static', filename='javascripts/html5shiv.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/html5shiv-printshiv.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/respond.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/respond.matchmedia.addListener.min.js') }}"></script>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
